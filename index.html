<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viper town</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="index.js" type="module" defer></script>
    <script src="helper.js" defer></script>
</head>

<body>        
    <div class="home-tab">
        <h1>Vipertown</h1>
        <div class="controls">
            <button class="controls-button play-game">Play</button>
            <button class="controls-button settings">Settings</button>
        </div>
    </div>
    <div class="game-tab">
        <div class="restart-game-menu">
            <button class="restart-game">Restart Game</button>
            
        </div>
        <div class="score home">
            Vipertown
        </div>
    
        <div class="score">
            <span>0</span>
            <div class="top-score">
                Hi Score <span></span>
            </div>
        </div>
    
        <div class="game-page">
            <div class="game-board"></div>
            <div class="contributors"></div>
    
        </div>    
    </div>
</body>
</html>
