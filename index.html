<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viper town</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="background-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="animate-vipertown.js" defer></script>
    <script src="index.js" type="module" defer></script>
    <script src="helper.js" defer></script>
    <script src="background.js" defer></script>
    <style></style>
</head>

<body>        
    <div class="home-tab">
        <div class="background-container">
            <div class="background-home">
            
            </div>    
        </div>
        <h1 class="vipertown"></h1>
        <div class="controls">
            <button class="controls-button play-game">PLAY</button>
            <button class="controls-button settings">SETTINGS</button>
        </div>
        <div class="made-by">Made by <a target="_blank" href="https://github.com/deep-vinci">deepvinci :)</a></div>
    </div>
    <div class="settings-tab">
        <div class="settings-top-bar">
            <h1>Settings</h1>
            <div class="settings-controls">
                <button class="settings-back-button">< back</button>
                <!-- <button class="controls-button settings">SETTINGS</button> -->
            </div>    
        </div>
        <div class="settings-options">
            <!-- <div class="speed"> -->
                <div class="option-text">
                    <div class="speed-text">
                        Difficulty
                    </div>
                    <!-- <div class="speed-text">
                        Difficulty
                    </div>
                    <div class="speed-text">
                        Randomizer
                    </div> -->
                </div>
                <div class="option-choice">
                    <div class="speed-choice">
                        <button class="speed-buttons" id="x05">0.5</button>
                        <button class="speed-buttons" id="x1">1.0</button>
                        <button class="speed-buttons" id="x15">1.5</button>
                    </div>
                    <!-- <div class="speed-choice">
                        <button>0.5</button>
                        <button>1.0</button>
                        <button>1.5</button>
                    </div>
                    <div class="speed-choice">
                        <button>0.5</button>
                        <button>1.0</button>
                        <button>1.5</button>
                    </div>                         -->
                </div>
            <!-- </div> -->
        </div>
    </div>
    <div class="game-tab">
        <div class="restart-game-menu">
            <button class="restart-game">Restart Game</button>
            
        </div>
        <div class="score home">
            Vipertown
        </div>
        <button class="game-back-button">< back</button>

        <div class="score">
            <span>0</span>
            <div class="top-score">
                Hi Score <span></span>
            </div>
        </div>
    
        <div class="game-page">
            <div class="game-board"></div>
            <div class="contributors"></div>
        </div>    
    </div>
</body>
</html>
